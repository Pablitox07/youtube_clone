<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include "header.html" %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Upload Your Video</h2>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <form method="POST" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter video title" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4" placeholder="Enter video description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="video_file" class="form-label">Video File</label>
            <input type="file" name="video_file" id="video_file" class="form-control" accept=".mp4, .avi, .mkv" required>
          </div>

          <div class="mb-3">
            <label for="thumbnail_file" class="form-label">Thumbnail</label>
            <input type="file" name="thumbnail_file" id="thumbnail_file" class="form-control" accept=".png, .jpg, .jpeg">
          </div>

          <button type="submit" class="btn btn-primary w-100" id="upload_video_button">Upload Video</button>
        </form>

        <!-- Spinner -->
        <div id="uploading-spinner" class="text-center mt-4 d-none">
          <div class="spinner-border text-primary" role="status"></div>
          <div class="mt-2">Uploading video, please wait...</div>
        </div>

      </div>
    </div>
  </div>

  <script src="/static/js/upload_video.js"></script>
</body>
</html>
